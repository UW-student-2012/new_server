<!DOCTYPE html>
<html lang="en" ng-app='apiApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>API</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project API</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/index/create">Create</a></li>
    </ul>
    <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
    </form>
</div>
</div>
</nav>

</br>
<div class="jumbotron">
    <div class="container" ng-controller="apiController">
        <table datatable="ng" class="table table-striped table-bordered dt-responsive nowrap">
          <thead>
            <tr>
              <th>Category</th>
              <th>Method</th>
              <th>URL</th>
              <th>Descrption</th>
              <th>Example</th>
              <th>Note</th>
              <th>Status</th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in ApiList">
          <td>{{item.category}}</td>
          <th><strong>{{item.method}}</strong></th>
          <td><strong>{{item.url}}</strong></td>
          <td>{{item.descrption}}</td>
          <td><a href="http://www.nummy.ca{{item.example}}">{{item.example}}</a></td>
          <td>{{item.note}}</td>
          <td>{{item.isActive}}</td>
      </tr>
  </tbody>
</table>
</div>

</div>


</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>

<!-- Angular -->

<script src="/angular/angular.min.js"></script>
<script src="/angular/angular-datatables.min.js"></script>

<!-- include ng App here -->
<script src="/ng/apps/apiApp.js"></script>

<!-- include ng Controller here -->
<script src="/ng/apiModule/apiController.js"></script>


</html>
